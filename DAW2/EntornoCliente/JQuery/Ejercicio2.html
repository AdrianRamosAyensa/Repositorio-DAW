<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(inicio);

        function inicio() {
            //al pasar el raton por encima de un parrafo el texto cambia a rojo

            //al salir de estar fuera de un parrafo cambiar el color del parrafo a negro

            //al hacer click en el primer parrafo muestra un alert con el mensaje 
            //"has hecho click en primer parrafo"

            //al hace click en el primer parrafo se oculta su texto

            $("p").mouseover(function() {
                $(this).css("color", "red");
            });

            $("p").mouseleave(function() {
                $(this).css("color", "black");
            });

            $("#primero").click(function() {
                alert("Has hecho click en el primer p치rrafo.")
                $(this).css("display", "none");
            });
        }
    </script>
</head>

<body>
    <p id="primero">
        P치rrafo 1
    </p>
    </br>
    <p>
        P치rrafo 2
    </p>
    </br>
    <p class="importante">
        P치rrafo 3
    </p>
    </br>
</body>

</html>
