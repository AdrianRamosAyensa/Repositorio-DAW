<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        //$("P").filter(".importante") selecciona los parrafos con la clase importante

        //$(p#primero).find("bold") devuelve el elemento en negrita dentro del parrafo con id primero

        //Ejercicio: Cambiar el color a rojo al parrafo 3 con el metodo find

        $(document).ready(inicio);

        function inicio() {

            $("p").find(".importante").css("color", "red");

        }
    </script>
</head>

<body>
    <div id="textos">
        <p id="primero">Párrafo 1</p><br>
        <p>Párrafo 2</p><br>
        <p clase="importante">Párrafo 3</p><br>
    </div>
</body>

</html>
