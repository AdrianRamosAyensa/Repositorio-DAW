<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Ejercicio DOM b√°sico</title>

</head>
<body>
    <p>
        Prueba A
        <a href="http://prueba">enlace A</a>
        Prueba B
        <a href="http://prueba2">enlace B</a>
        Prueba C
    </p>
    <p>
        Prueba D
        <a href="http://prueba">enlace C</a>
        Prueba E
        <a href="http://prueba3">enlace D</a>
        Prueba F
    </p>
    <p>
        Prueba G
        <a href="http://prueba">enlace G</a>
        Prueba H
        <a href="http://prueba4">enlace H</a>
        Prueba I
        <a href="http://prueba5">enlace I</a>
        Prueba J.
    </p>

    <script type="text/javascript">
    
    var ejercicioA = document.getElementsByTagName("a");

    var ejercicioB;
    var numeroPruebas = 0;

    for (let index = 0; index < ejercicioA.length - 1; index++) {

        if ( index == ejercicioA.length-2 ) {

            ejercicioB = ejercicioA[index].getAttribute("href");

        }

        if (ejercicioA[index].getAttribute("href") == "http://prueba") { 
            numeroPruebas++;
        }
        
    }


    var ejercicioD = document.getElementsByTagName("p")[2].getElementsByTagName("a");

    document.write("Ejercicio a) " + ejercicioA.length + " enlaces <br>");
    document.write("Ejercicio b) " + ejercicioB + " <br>");
    document.write("Ejercicio c) " + numeroPruebas + " <br>");
    document.write("Ejercicio d) " + ejercicioD.length + " enlaces <br>");
    
    </script>

</body>

</html>
