<html>
<head>
<title>Ejercicio DOM</title>
    <script type="text/javascript">

        function insertar() {

        document.getElementById("lista").innerHTML = document.getElementById("lista").innerHTML + "<li>Elemento Adicional</li>";

        }

</script>
</head>
<body>

    <ul id="lista">

        <li>Elemento 1</li>

        <li>Elemento 2</li>

        <li>Elemento 3</li>

        <li>Elemento 4</li>

    </ul>

    <input type="button" value="Insertar elemento" onclick="insertar();">

</body>
</html>
