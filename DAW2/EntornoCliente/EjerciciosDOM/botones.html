        <script>

            function cambiaColor( colorNuevo ){
                //document.body.style.backgroundColor = colorNuevo;
                while (true){
                    var color = Math.round( Math.random()*3 );

                    if ( color == 0 ){
                        document.body.style.backgroundColor = 'red';
                    } else if ( color == 1 ){
                        document.body.style.backgroundColor = 'green';
                    } else if ( color == 2 ){
                        document.body.style.backgroundColor = 'blue';
                    }
                }
            }

        </script>

    <body>

        <p>Bienvenidos!!</p>
        <input type="button" value="Rojo" onclick="cambiaColor('red')"/>
        <input type="button" value="Verde" onclick="cambiaColor('green')"/>
