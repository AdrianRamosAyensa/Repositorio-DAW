            document.cookie = "saludo=hola; expires=Mon, 15 Jan 2024 12:00:00 UTC";
            document.cookie = "despedida=adios; expires=Mon, 15 Jan 2024 12:00:00 UTC";

        parrafo.textContent += document.cookie + " | ";
