<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de prueba</title>
    </head>
    
    <body>
        <script type="text/javascript">

            var igualacion = ( 10 == 10 );
            alert( 'La operación 10 == 10 es ' + igualacion );

            var iguales = ( 10 === 10 );
            alert( 'La operación 10 === 10 es ' + iguales );

            var parecidos = ( 10 === 10.0 );
            alert( 'La operación 10 === 10.0 es ' + parecidos );

            var mayuscula = ( "Laura" == "laura" );
            alert( 'La operación "Laura" == "laura" es ' + mayuscula );

            var mayor = ( "Laura" > "laura" );
            alert( 'La operación "Laura" > "laura" es ' + mayor );

            var menor = ( "Laura" < "laura" );
            alert( 'La operación "Laura" > "laura" es ' + menor );

            var distinto = ( "123" == 123 );
            alert( 'La operación "123" == 123 es ' + distinto );
            
            var noIdentico = ( "123" === 123 );
            alert( 'La operación "123" === 123 es ' + noIdentico );

            var parseado = ( parseInt( "123" ) === 123 );
            alert('La operación parseint( "123" ) === 123 es ' + parseado );


        </script>

    </body>

</html>
