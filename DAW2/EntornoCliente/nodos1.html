<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio de nodos</title>
</head>
<body>

    <p id="provisional">Este texto es provisional</p>

    <script>
        var parrafo = document.createElement('p');
        var contenido = document.createTextNode("Hola Mundo!");
        parrafo.appendChild( contenido );

        

        var parrafo2 = document.getElementById('provisional');

        parrafo2.parentNode.removeChild( parrafo2 );
    </script>
</body>


</html>
