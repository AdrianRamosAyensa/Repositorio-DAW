<body>

    <script type="text/javascript">
    
        var dia = prompt("¿Qué día de la semana es hoy?");

        dia = dia.toLowerCase();

        switch (dia) {

            case 'lunes':
                alert("Hoy es lunes.");
                break;

            case 'martes':
                alert("Hoy es martes.");
                break;

            case 'miercoles':
            case 'miércoles':
                alert("Hoy es miércoles.");
                break;

            case 'jueves':
                alert("Hoy es jueves.");
                break;

            case 'viernes':
                alert("Hoy es viernes.");
                break;

            case 'sabado':
            case 'sábado':    
                alert("Hoy es sábado.");
                break;

            case 'domingo':
                alert("Hoy es domingo.");
                break;

            default: 
                alert("No se qué día me has dicho :/ ");
                break;    

        }

    </script>

</body>

</hmtl>
