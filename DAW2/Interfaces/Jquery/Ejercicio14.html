<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo13. Evento (toggle)</title>
    <SCRIPT SRC="HTTPS://CODE.JQUERY.COM/ JQUERY-3.4.1.MIN.JS" TYPE="TEXT/JAVASCRIPT"></SCRIPT>
    <script>
        $(document).ready(function() {

            $('#mostrar_panel').toggle(

                function(e) {
                    $('#panel-oculto').toggle(400);
                    $(this).val('Cerrar panel');
                },

                function(e) {
                    $('#panel-oculto').toggle(400);
                    $(this).val('Mostrar panel');
                }

            );
        });
    </script>
    <style media="screen">
        #panel-oculto {
            display: none;
            position: absolute;
            /* top: 30px; */
            /* right: 400px; */
            width: 100px;
            height: 200px;
            z-index: -2;
            background-color: #222;
        }
        
        #mostrar_panel {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="panel-oculto"></div>
    <input type="button" id="mostrar_panel" value="Mostrar panel">
</body>

</html>
