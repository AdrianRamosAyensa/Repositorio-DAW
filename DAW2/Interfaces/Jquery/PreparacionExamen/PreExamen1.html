<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ejercicio 1 preexamen</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
    <SCRIPT SRC="../../software/jquery-3.4.1.min.js" TYPE="TEXT/JAVASCRIPT"></SCRIPT>

    <style>
        /* CSS created with CSE HTML Validator */
        
        body {
            background-color: black;
            margin: 0px;
            padding: 0px;
        }
        
        .esquina {
            position: fixed;
            background-color: red;
            color: white;
            padding: 1px;
            text-align: center;
            font-size: 4em;
        }
        
        #esquina1 span {
            margin: 0;
        }
        
        #esquina1 {
            top: 0px;
            left: 0px;
            border-radius: 100%;
            width: 170px;
            height: 170px;
        }
        
        #esquina1:hover {
            background-color: rgb(150, 59, 59);
            cursor: pointer;
        }
    </style>

<body>

    <div class="esquina fa-spin" id="esquina1">
        <span class="fa fa-eye fa-spun"></span>
    </div>
